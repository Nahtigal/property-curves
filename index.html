<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

  <body>

    <!-- <div class="square" id="js-square"></div> -->
    <div class="mole-scene" id="js-mole-scene">
        <div class="mole mole-scene__mole" id="js-mole">
          <div class="mole__hat-base">
            <div class="mole__hat-cone"></div>
          </div>
          <div class="mole__hat">
            <svg width="71px" height="105px" viewBox="0 0 71 105" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                    <g id="hat-copy" sketch:type="MSLayerGroup" transform="translate(28.000000, 15.000000)">
                        <path d="M7.51061462,23.3637202 C7.51061462,23.3637202 22.7868493,23.7575629 39.8425782,19.4673693 L28.0251954,0.780845873 L10.4978516,3.73201775 L7.51061462,23.3637202 Z" id="Path-11" fill="#EDDECB" sketch:type="MSShapeGroup"></path>
                        <path d="M28.0227727,0.709556811 L1.69415946,61.4346545 L10.7009954,3.69979119 L28.0227727,0.709556811 Z" id="Path-12" fill="#E7D9C8" sketch:type="MSShapeGroup"></path>
                        <path d="M18,23.1781824 L25.0099815,22.3564814 L28.059744,0.753061138 L18,23.1781824 Z" id="Path-12" opacity="0.0894939366" fill="#000000" sketch:type="MSShapeGroup"></path>
                        <g id="brush" transform="translate(2.637031, 60.484947) rotate(6.000000) translate(-2.637031, -60.484947) translate(0.637031, 56.984947)" sketch:type="MSShapeGroup">
                            <ellipse id="Oval-12" fill="#EDDECB" cx="2" cy="2" rx="2" ry="2"></ellipse>
                            <path d="M1.63253011,2.31567727 L0.568749033,5.41477281" id="Path-13" stroke="#EDDECB"></path>
                            <path d="M2.73057311,2.26927496 L3.47070603,5.46117512" id="Path-13-Copy" stroke="#EDDECB"></path>
                            <path d="M2.12652593,2.81665039 L2.12652595,6.39790583" id="Path-13-Copy-2" stroke="#EDDECB"></path>
                        </g>
                    </g>
                </g>
            </svg>
          </div>
          <div class="mole__head">
            <div class="mole__mouth">
              <div class="mole__mouth-inner"></div>
            </div>
          </div>
          <div class="mole__eye">
            <svg width="13px" height="6px" viewBox="0 0 13 6" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                    <path d="M1,0.484947436 C1,2.97022881 3.46243388,4.98494744 6.5,4.98494744 L6.5,4.98494744 C9.53756612,4.98494744 12,2.97022881 12,0.484947436" id="Oval-3-Copy-3" stroke="#4C4040" stroke-width="2" sketch:type="MSShapeGroup"></path>
                </g>
            </svg>
          </div>
          <div class="mole__glasses" id="js-mole-glasses"></div>
          <div class="mole__glasses-left" id="js-mole-glasses-left"></div>
          <div class="mole__body" id="js-mole-body"></div>
          <div class="mole__hand" id="js-mole-hand"></div>
          <div class="mole__hand-left" id="js-mole-hand-left"></div>
        </div>

        <div class="mole-scene__door">
          <div class="door-shadow">
            <div class="door-shadow__el" id="js-door-shadow"></div>
          </div>
          <div class="mole-scene__door-rotation" id="js-door">
            <div class="shape cuboid-1 cub-1 door">
              <div class="face ft"></div>
              <div class="face bk"></div>
              <div class="face rt"></div>
              <div class="face lt"></div>
              <div class="face bm"></div>
              <div class="face tp">
                <div class="door-handle">
                  <div class="door-handle__shadow">
                    <div class="door-handle__shadow-inner" id="js-door-handle-shadow"></div>
                  </div>
                  <div class="door-handle__part door-handle__part--bottom"></div>
                  <div class="door-handle__part door-handle__part--top"></div>
                </div>
              </div>
              <div class="cr cr-0">
                <div class="face side s0"></div>
                <div class="face side s1"></div>
                <div class="face side s2"></div>
              </div>
              <div class="cr cr-1">
                <div class="face side s0"></div>
                <div class="face side s1"></div>
                <div class="face side s2"></div>
              </div>
              <!-- <div class="cr cr-2">
                <div class="face side s0"></div>
                <div class="face side s1"></div>
                <div class="face side s2"></div>
              </div> -->
              <div class="cr cr-3">
                <div class="face side s0"></div>
                <div class="face side s1"></div>
                <div class="face side s2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="mole-door__inner">
          <div class="mole-door__face"></div>
          <div class="mole-door__face mole-door__face--cyan"></div>
          <div class="mole-door__back"></div>
        </div> -->
      <div class="mole-scene__ground"></div>
      <div class="mole-scene__mask"></div>
    </div>

    <div id="js-cube-scene" class="cube-wrapper">
      <div class="cube-shadow-wrapper">
        <div class="cube-shadow" id="js-shadow"></div>
      </div>
      <div id="js-cube">
        <div id="js-cube-squash" class="cube__squash">
          <div class="cube">
            <div class="cube__side cube__side--front"><!-- front --></div>
            <div class="cube__side cube__side--back"><!-- back --></div>
            <div class="cube__side cube__side--top"><!-- top --></div>
            <div class="cube__side cube__side--bottom"><!-- bottom --></div>
            <div class="cube__side cube__side--left"><!-- left --></div>
            <div class="cube__side cube__side--right"><!-- right --></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="shadow-wrapper" id="js-shadow">
      <div class="shadow"></div>
    </div> -->

    <script src="dist/app.js"></script>
  </body>
</html>
